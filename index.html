<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d6c53c5dcc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Famous Quotes</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Famous Quotes</h1>
      </header>
      <div class="content">
        <div class="quote-area">
          <i class="fa-solid fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works
          </p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
          <span>__</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="copy"><i class="fa-solid fa-copy"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
      <nav class="nav-wrapper">
        <div class="nav-content">
          <div class="toggle-btn">
            <i class="fa-solid fa-share-nodes"></i>
          </div>
          <span style="--i: 1">
            <a href="https://twitter.com/" target="_blank" title="twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </span>
          <span style="--i: 2">
            <a href="https://www.facebook.com/" target="_blank" title="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </span>
          <span style="--i: 3">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              title="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </span>
        </div>
      </nav>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
